# For documentation on how to configure this file,
# see diesel.rs/guides/configuring-diesel-cli
[print_schema]
file = "../../src/model/diesel/dolphin/dolphin_schema.rs"
with_docs = false

# This will cause only the users and posts tables to be output
filter = { only_tables = [
    "dashboard",
    "admin_users",
    "article",
    "article_content",
    "apps",
    "rss_sub_source",
    "trend",
    "users",
    "domain",
    "interview",
    "user_devices",
    "products",
    "article_favorites",
    "app_repo",
    "role",
] }

